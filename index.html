<!DOCTYPE html>
<html>
<head>
	<title>Date Night</title>
<link rel="stylesheet" type="text/css" href="assets/reset.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Font awesom-->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--style-->
<link rel="stylesheet" type="text/css" href="assets/style.css">
<!--animate library-->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
	<div class="container" style="background-image: url(background.jpeg)" class="img-responsive">
		<div class="text center" class="col-md-3" class="header" style=" color: white;">
			<h1 class="animated infinte zoomIn" style="text-align: center;">For the Indecisive Dater</h1>
	  		<h3 class="animated infinte zoomIn" style="text-align: center;">Dinner and a Movie All in One Spot</h3>
	  		<p class="span" class="instructions" style="color: white; font-size: 16px; text-align: center;">Dinner and a movie? But which movie and what restaraunts are nearby?</p>
	  	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary" class="addDateOptionTable" style="background-color:transparent; border-color: red;">
	          	<div class="panel-heading" style="background-color: red; border-color: red;">
	            <h3 class="panel-title" style="color: white;"><strong>Date Night</strong></h3>
          		</div>
				<div class="panel-body" style="border-color: red;">
<!-- This is the form to input your search -->	
 				<form role="form">

				<div class="col-md-6" class="form-group">
			    <label for="zipCode" style="color: white;">Zip Code</label>
			    <input type="input" class="form-control" id="input-zipCode">
				<div class="form-group" style="align-content: center;">
				<br>
				<h4 style="color: white;">Movie Genre:</h4>
			    <label for="sel1" style="color: white;">Select list (select one):</label>
			    <select class="form-control" id="sel1">
			        <option id="chinese">Science fiction</option>
			        <option id="japanese">Adventure</option>
			        <option id="american">Action</option>
			        <option id="italian">Romantic comedy</option>
			        <option id="chinese">Comedy</option>
			        <option id="japanese">Drama</option>
			        <option id="american">Documentary</option>
			        <option id="italian">Martial arts</option>
			    </select>
			  <!-- This is the user food input -->
			  	<h4 style="color: white;">Food Type:</h4>
				<div class="form-group">
			    <label for="sel2" style="color: white;">Select list (select one):</label>
			    <select class="form-control" id="sel2">
			        <option id="chinese">Chinese</option>
			        <option id="japanese">Japanese</option>
			        <option id="american">American</option>
			        <option id="italian">Italian</option>
			        <option id="Indian">Indian</option>
			        <option id="ethiopian">Ethiopian</option>
			        <option id="mediteranean">Mediteranean</option>
			        <option id="nepalese">Nepalese</option>
			        <option id="pizza">Pizza</option>
			        <option id="bbq">BBQ</option>
			        <option id="brewery">Brewery</option>
			    </select>
			    <br>
			    <br>
			  	<button type="button" class="btn btn-default" id="search"><i class="fa fa-search"></i> Search</button>
			  	<br>
			  	<br>
				<div class="col-md-6" id="movieResult"></div>
				<div class="col-md-6" id="yelpResults"></div>
				<br>
				<br>
				<button type="button" class="btn btn-default" id="select" class="fa fa-select">Select this Awesome Date!</button>
			</form>
		</div>
	</div>
</div>
</div>
</div>
</div>


		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary" style="border-color: red;">
		          <div class="panel-heading" style="background-color: red; border-color: red;">
		            <h3 class="panel-title"><strong>Still not sure? We'll save your choices for you for later</strong></h3>
	          	</div>
	          <div class="panel-body">
	          	<table class="table" id="dateNightInfo"> 
	          		<thead> 
	          			<tr> 
	          				<th style="color: red; font-size: 16px;">Movie Theater</th> 
	          				<th style="color: red; font-size: 16px;">Restaurant</th> 
	          			</tr> 
		          		</thead>
		          		<tbody> 
		          		</tbody> 
		          	</table>
					</div>
          		</div>
			</div>
		</div>
	</div>



<!-- links javascript & Firebase -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
